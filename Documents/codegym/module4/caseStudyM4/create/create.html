<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>huy baba</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
<form id="add-trainer">
    <table>
        <tr>
            <td>address:</td>
            <td><input type="text" id="address" placeholder="address"></td>
        </tr>
        <tr>
            <td>cv:</td>
            <td id="cv_file"><input type="text" id="a" placeholder="cv_file"><img id="b" width="100" height="100" src="cv_file" alt=""></td>
        </tr>
        <tr>
            <td>date_of_birth:</td>
            <td><input type="text" id="date_of_birth" placeholder="date_of_birth"></td>
        </tr>
        <tr>
            <td>name:</td>
            <td><input type="text" id="name" placeholder="name"></td>
        </tr>
        <tr>
            <td>app_user_id:</td>
            <td><input type="text" id="app_user_id" placeholder="app_user_id"></td>
        </tr>
        <tr>
            <td>income_id:</td>
            <td><input type="text" id="income_id" placeholder="income_id"></td>
        </tr>
        <tr>
            <td></td>
            <td><input id="add" type="submit" value="Add" onclick="addNewTrainer()"></td>
        </tr>
    </table>
</form>

<h1>Trainer List</h1>
<table id="trainerList">
</table>
<script src="create.js"></script>
</body>
</html>
